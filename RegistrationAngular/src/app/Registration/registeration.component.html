<form (ngSubmit)="onSubmit()" #registrationForm="ngForm" class="container mt-3 p-4 shadow rounded bg-light">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required minlength="3" class="form-control" #name="ngModel">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
      <div *ngIf="name.errors?.['required']">Name is required.</div>
      <div *ngIf="name.errors?.['minlength']">Name must be at least 3 characters long.</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required email class="form-control" #email="ngModel">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth:</label>
    <input type="date" id="dob" name="dob" [(ngModel)]="formData.dob" required class="form-control" #dob="ngModel">
    <div *ngIf="dob.invalid && (dob.dirty || dob.touched)" class="text-danger">
      <div *ngIf="dob.errors?.['required']">Date of Birth is required.</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="state" class="form-label">State:</label>
    <select id="state" name="state" [(ngModel)]="formData.state" required class="form-select" #state="ngModel">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>
